<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Calculate your exact age using your birth dates">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="stylesheet" href="./src/reset.css">
  <link rel="stylesheet" href="./src/style.css">
  <title>Frontend Mentor | Age calculator app</title>
  <style>
    .attribution {
      font-size: 14px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main id="app" class="app">
    <div class="wrapper">
      <form class="form-group">
        <!-- control all the dates element's value with javascript Date object -->
        <div class="form-control">
          <label for="day">DAY</label>
          <input id="day" type="number" placeholder="DD" min="1" max="31">
          <p class="error-text"></p>
        </div>
        <div class="form-control">
          <label for="month">MONTH</label>
          <input id="month" type="number" placeholder="MM" min="1" max="12">
          <p class="error-text"></p>
        </div>
        <div class="form-control">
          <label for="year">YEAR</label>
          <input id="year" type="number" placeholder="YYYY" max="2023">
          <p class="error-text"></p>
        </div>
        <div class="form-actions">
          <button id="calculateBtn" aria-label="Calculate Button" type="submit"><svg xmlns="http://www.w3.org/2000/svg"
              width="46" height="44" viewBox="0 0 46 44">
              <g fill="none" stroke="#FFF" stroke-width="2">
                <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
              </g>
            </svg>
          </button>
        </div>
      </form>
      <div class="output">
        <ul>
          <li><span id="output_years" class="output__number">--</span> years</li>
          <li><span id="output_months" class="output__number">--</span> months</li>
          <li><span id="output_days" class="output__number">--</span> days</li>
        </ul>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/atmahana">Zubair Adham</a>.
  </footer>
  <script type="module" src="/main.js"></script>
</body>

</html>
